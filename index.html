<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script -->
    <script src="data.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="mt-5 text-primary text-center">Boolean</h1>
            <h2 class="mt-5 text-center">Cose da fare</h2>

            <!-- List -->
            <ul class="list-group mt-5">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">
                    <span role="button" @click="isTaskDone(task.id)" :class="{'text-decoration-line-through' : task.done === true }">
                    {{ task.text }}
                    </span>
                    <button type="button" class="btn-close" v-on:click="deleteTask(task.id)"></button>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Aggiugi task" v-model.trim="newTaskInput" @keyup.enter="addTask">
                        <button class="btn btn-outline-success" type="button" @click="addTask">
                        <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </li>
            </ul>
              <h3 class="text-center mt-4" v-show="!tasks.length">Non ci sono task</h3>

              <!-- Buttons -->
              <div class="btn-group mt-3 d-flex justify-content-center" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-outline-danger" @click="setAll(true)">Check All</button>
                <button type="button" class="btn btn-outline-warning" @click="setAll(false)">All to do</button>
                <button type="button" class="btn btn-outline-success" @click="deleteTasks">Delete All</button>
              </div>
        </div>
    </div>
    
</body>
</html>
