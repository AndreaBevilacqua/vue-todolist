<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script -->
    <script src="data.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="mt-5 text-primary text-center">Boolean</h1>
            <h2 class="mt-5 text-center">Cose da fare</h2>

            <!-- List -->
            <ul class="list-group mt-5">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">{{ task.text }}
                    <button type="button" class="btn-close" v-on:click="deleteTask(task.id)"></button>
                </li>
              </ul>
        </div>
    </div>
    
</body>
</html>
